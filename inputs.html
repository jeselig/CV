<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input references</title>
</head>

<body>
  <label for="">Your Name:</label>
  <input type="name"><br>
  <label for="">Date of birth:</label>
  <input type="date"><br>
  <label for="">Slider check:</label>
  <input type="range" min="1" max="10"><br>
  <label for="">Password (8 characters minimum):</label>
  <input type="password" minlength="8" required><br>
  <input type="submit">
</body>

</html>
